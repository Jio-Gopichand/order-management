apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment         # Name of the Deployment
  labels:
    app: my-app
spec:
  replicas: 3                      # Number of pod replicas
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: nginx:1.25        # Replace with your own image (e.g., myrepo/myimage:tag)
          ports:
            - containerPort: 80
          resources:               # Optional resource requests/limits
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          env:                     # Optional environment variables
            - name: ENVIRONMENT
              value: "production"

